<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body >
     <div><h1>Javascript Drum Kit</h1></div>
     <div><h2>Use Keyboard To Play Drum</h2></div>
     <div id="drumSounds"> 
         <div id="clap">
             <h3>A</h3>
             <p>clap</p>
         </div>
         <div id="hihat">
             <h3>S</h3>
             <p>Hihat</p>
         </div>
         <div id="kick">
             <h3>D</h3>
             <p>Kick</p>
         </div>
         <div id="openhat">
             <h3>F</h3>
             <p>Openhat</p>
         </div>
         <div id="boom">
             <h3>G</h3>
             <p>Boom</p>
         </div>
         <div id="ride">
             <h3>H</h3>
             <p>Ride</p>
         </div>
         <div id="snare">
             <h3>J</h3>
             <p>Snare</p>
         </div>
         <div id="tom">
             <h3>K</h3>
             <p>Tom</p>
         </div>
         <div id="tink">
             <h3>L</h3>
             <p>Tink</p>
         </div>



     </div>

    <script src="app.js"></script>
</body>
</html>
